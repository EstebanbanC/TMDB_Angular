<div *ngIf="!actor" class="min-h-screen flex justify-center align-item">
    <span class="loading loading-spinner loading-lg"></span>
</div>
<div *ngIf="actor" class="bg-base-content flex justify-center">
    <div class="flex pt-14">
        <div class="w-1/3 h-fit p-8 flex justify-center">
            <img [src]="
          'https://www.themoviedb.org/t/p/w600_and_h900_bestv2' +
          actor.profile_path
        " class="object-cover rounded-box"
        alt="Actor face"
        />
        </div>
        <div class="w-2/3 p-8 mr-8">
            <div class="flex items-center">
                <h1 class="text-4xl font-bold text-gray-100 py-6">{{ actor.name }}</h1>
            </div>
            <h5 class="opacity-80 text-sm text-gray-100 pb-3">
                {{ actor.birthday }}
            </h5>
            <p class="text-gray-100 max-w-lg">
                {{ actor.biography }}
            </p>
        </div>
    </div>

</div>

<div *ngIf="movies" class="carousel carousel-center max-w-full min-w-full p-4 space-x-4 bg-neutral rounded-box">
    <div *ngFor="let movie of movies" class="carousel-item">
        <img *ngIf="movie.poster_path" [routerLink]="'/movie-details/' + movie.id"
            [src]="'https://www.themoviedb.org/t/p/w300_and_h450_bestv2/' + movie.poster_path"
            class=" w-56 rounded-box" 
            alt="Movie poster"
            />
    </div>
</div>
